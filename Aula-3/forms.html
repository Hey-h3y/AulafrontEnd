<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- select -->
    <label for="frutas">Sua fruta preferida</label><br>
    <select name="" id="frutas">
        <option value="maca">Maçã</option>
        <option value="banana">Banana</option>
        <option value="mamao">Mamão</option>
        <option value="laranja">Laranja</option>
    </select>
    <!-- radio -->
    <br><br>
    <fieldset>
        <legend>Escolha seu pao preferido</legend>
        <input type="radio" name="pao" id="frances"><label for="frances">Pao Francês</label><br>
        <input type="radio" name="pao" id="sal"><label for="sal">Pao de Sal</label><br>
        <input type="radio" name="pao" id="cacetinho"><label for="cacetinho">Cacetinho</label><br>
        <input type="radio" name="pao" id="agua"><label for="agua">Pao de Agua</label><br>
    </fieldset>
    <fieldset>
        <legend>Agora escolha uma cor do pao</legend>
        <input type="checkbox" name="cores" id="rosa">
        <label for="rosa">Rosa</label>
        <input type="checkbox" name="cores" id="roxo">
        <label for="roxo">Roxo</label>
        <input type="checkbox" name="cores" id="azul">
        <label for="azul">Azul</label>
    </fieldset>
</body>

</html>
